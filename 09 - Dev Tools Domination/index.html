<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello %s', 'AMIR')

    // Styled
    console.log('%c BIG COLORED TEXT', 'font-size:18px;color:red')

    // warning!
    console.warn('Ohh Noo....o')

    // Error :|
    console.error('Shit!')

    // Info
    console.info('Crocodiles eat 3-5 people per year')

    // Testing
    console.assert(1===0, 'That is wrong!') // only display when false
    const p = document.querySelector('p')
    console.assert(p.classList.contains('active'), 'Class not found in element.') // only display when false

    // clearing
    // setTimeout(() => console.clear(),2000)

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Khan')
    console.count('Khan')
    console.count('Amir')
    console.count('Khan')
    console.count('Khan')
    console.count('Amir')
    console.count('Khan')
    console.count('Amir')
    console.count('Amir')

    // timing
    console.time('Fetching Data');
    fetch('https://api.github.com/users/madmak787')
      .then(data=> data.json())
      .then(data => {
        console.timeEnd('Fetching Data')
        console.log(data)
      })

    console.table(dogs)

  </script>
</body>
</html>
